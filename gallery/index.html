<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <h1 class="main-heading">Gallery</h1>
    </header>
    <main class="container">
        <section>
            <div class="gallery">
                <div class="gallery__item">
                    <img src="img/ilich.jpg" alt="Ильич">
                </div>
                <div class="gallery__item">
                    <img src="img/stalin.jpg" alt="Сталин">
                </div>
                <div class="gallery__item">
                    <img src="img/beriya.jpg" alt="Берия">
                </div>
                <div class="gallery__item">
                    <img src="img/hrush.jpg" alt="Хрущ">
                </div>
                <div class="gallery__item">
                    <img src="img/thisguy.jpg" alt="Да, вот этот парень">
                </div>    
            </div>
        </section>
        <section class="zoom-view">

        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
